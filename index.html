<!DOCTYPE HTML>
<!-- At some point in the future, we may want to have a top-level index page that is different from 
     the top-level sphinx page (e.g., as with www.qiime.org). Putting this structure in place now
     so links wouldn't need to change if we made that switch in the future.

     This html was pulled from:
     http://stackoverflow.com/questions/5411538/how-to-redirect-from-html-page
-->
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="0;url=http://bipy.github.io/pyqi/doc/index.html">
        <script type="text/javascript">
            window.location.href = "http://bipy.github.io/pyqi/doc/index.html"
        </script>
        <title>Page Redirection</title>
    </head>
    <body>
        If you are not redirected automatically, follow the <a href='http://bipy.github.io/pyqi/doc/index.html'>link to the pyqi documentation.</a>
    </body>
</html>
